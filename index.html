<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>Rock Paper Scissors</h2>
    </header>
    <section>
            <div class="scoreboard">
                <div id="user" class="badge">user</div>
                <div id="comp" class="badge">comp</div>
                <div class="score"><span id="user-score">0</span>:<span id="computer-score">0</span></div>
            </div>

            <div class="result">
                <p>Paper covers rock. You win!</p>
            </div>

            <div class="choices">
                <div class="choice" id="rock" >
                    <img src="./assets/rock.png" alt="">
                </div>
                <div class="choice" id="paper">
                    <img src="./assets/paper.png" alt="">
                </div>
                <div class="choice" id="scissor">
                    <img src="./assets/scissor.png" alt="">
                </div>
            </div>
            <div id="action-message">Make your move</div>
    </section>

    <script src="script.js"></script>
</body>
</html>
